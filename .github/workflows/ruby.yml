name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rspec:
    env:
      DATABASE_URL: postgres://test:test@localhost/fountainpencompanion_test
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install correct Node version
      uses: actions/setup-node@v2
      with:
        node-version: '12.13.0'
    - name: Install correct Yarn version
      run: npm install yarn@1.22.10 -g
    - name: Set up Postgres
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '12' 
        postgresql db: fountainpencompanion_test
        postgresql user: test
        postgresql password: test      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Install JS dependencies
      run: yarn install
    - name: Run tests
      run: bundle exec rake
